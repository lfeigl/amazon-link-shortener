<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon Link Shortener - Options</title>

    <link rel="stylesheet" href="./options.css">
  </head>
  <body>
    <h1>Amazon Link Shortener - Options</h1>

    <div class="options-item">
      <input type="checkbox" id="checkbox-shorter-url">
      <label for="checkbox-shorter-url">Use shorter link <i>(omit protocol & subdomain)</i></label>
    </div>

    <div class="options-item">
      <button type="button" id="button-save">Save options</button>
      <span id="span-info"></span>
    </div>

    <script src="./options.js"></script>
  </body>
</html>
